{% extends 'user_home.html' %}
{% block  user %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript (optional, but required for certain features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body{
        background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(76, 76, 77) 100%);
    }
</style>
 <div class="container mt-5">
        <div class="form-control border-0 p-5 bg-white bg-opacity-50" action="" style="height: fit-content;">
            <div class="text-center my-3">
                <!-- <div class="text-center my-3">
                    <h1 style="font-family:'Times New Roman', Times, serif;font-weight: bolder;">Feedback</h1>
                </div> -->


    <form action="" method="post">
        {% csrf_token %}
        <div class="row mt-4">
            <div class="col-2 mt-2">
                <label for="">Feedback :</label>
            </div>
            <div class="col">
                <textarea name="text" id="text" placeholder="Feedback" class="form-control" rows="6"></textarea>
            </div>
         </div>
        <div class="row mt-4">
            <div class="col-2 mt-2">
                <label for="">Rating :</label>
            </div>
            <div class="col">
                <select name="rating" id="rating" class="form-control">
                    {% for value, label in feedback %}
                       <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>            
            </div>
         </div>
         <div class="row">
            <div class="col"></div>
            <div class="col">
                <button type="submit" class="btn btn-info btn-block text-white mt-5" style="font-family: 'Times New Roman', Times, serif;">Submit</button>
            </div>
            <div class="col"></div>
        </div>
    </form>
    <div class="text-center my-3">
        <h3 style="font-family:'Times New Roman', Times, serif;font-weight: bolder;">Feedbacks</h3>
    </div>
    {% for i in feed %}
        <div class="card mt-3" style="border-radius: 0.75rem;padding: 10px;">
                  <p>  <span style="float: left;">{{forloop.counter}} .  {{i.user.name}}</span> {{i.text}} <span class="mr-4" style="float: right;">Rating : {{i.rating}}</span></p>
        </div>
    {% endfor %}
{% endblock %}
